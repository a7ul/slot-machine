<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div id="win-message">Big Win</div>
      <div class="image-container">
        <img id="first-image" class="result-image" src="./assets/Symbol_0.png"/>
        <img id="second-image" class="result-image" src="./assets/Symbol_1.png"/>
        <img id="third-image" class="result-image" src="./assets/Symbol_2.png"/>
      </div>
      <div class="retry-button-container">
        <div id="message">Hidden Message</div>
        <img id="retry-button" src="./assets/button.png"/>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
